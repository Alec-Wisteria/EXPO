<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

* {
	box-sizing: border-box;
}

body {
	background: #f6f5f7;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
}

h1 {
	font-weight: bold;
	margin: 0;
}

h2 {
	text-align: center;
}

p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
	margin: 20px 0 30px;
}

span {
	font-size: 12px;
}

a {
	color: #333;
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}

button {
	border-radius: 20px;
	border: 1px solid #F2eee3;
	background-color: #F2eee3;
	color: black;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
	border-color: red;
	cursor: pointer;
}

button:active {
	transform: scale(0.95);
}

button:focus {
	outline: none;
}

button.ghost {
	background-color: transparent;
	border-color: red;
}

form {
	background-color: #FFFFFF;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

input {
	background-color: #f2eee3;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
	border-radius: 5px;
}

.container {
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25),
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
}

.form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
}

.sign-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
}

.container.right-panel-active .sign-in-container {
	transform: translateX(100%);
}

.sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}

.container.right-panel-active .sign-up-container {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
}

@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}

	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}

.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}

.container.right-panel-active .overlay-container{
	transform: translateX(-100%);
}

.overlay {
	background: #F2eee3;
	background: -webkit-linear-gradient(to right, #F2eee3, #e7d4c5);
	background: linear-gradient(to right, #F2eee3, #e7d4c5);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: black;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
  	transform: translateX(50%);
}

.overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.overlay-left {
	transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
	transform: translateX(0);
}

.overlay-right {
	right: 0;
	transform: translateX(0);
}

.container.right-panel-active .overlay-right {
	transform: translateX(20%);
}

.social-container {
	margin: 20px 0;
}

.social-container a {
	border: 1px solid red;
	border-radius: 50%;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	margin: 0 5px;
	height: 40px;
	width: 40px;
	background: #f2eee3;
}

@media (max-width: 768px) {
    .container {
        width: 90%;
        min-height: 600px;
    }
    
    .form-container {
        width: 100%;
    }
    
    .sign-in-container {
        transform: translateX(0);
    }
    
    .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
    }
    
    .sign-up-container {
        transform: translateX(100%);
    }
    
    .container.right-panel-active .sign-up-container {
        transform: translateX(0);
    }
    
    .overlay-container {
        display: none;
    }
}
</style>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="sign-up">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" required />
			<input type="email" placeholder="Email" required />
			<input type="password" placeholder="Password" required minlength="5" />
			<button type="button" onclick="signUp()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form id="sign-in">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" required />
			<input type="password" placeholder="Password" required />
			<a href="#">Forgot your password?</a>
			<button type="button" onclick="signIn()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal details</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hi There!</h1>
				<p>Enter your personal details to open an account with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // Initialize Supabase client
    const supabaseUrl = "https://etyxturvngnbehhtoooa.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0eXh0dXJ2bmduYmVoaHRvb29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxMjYzNjQsImV4cCI6MjA1OTcwMjM2NH0.Th0CQNaDeBvCWhbtXSf7sUfMAmCMhplETLNls7mfmF4";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // DOM elements
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    // Event listeners for panel switching
    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

    // Sign Up Function - Fixed Version
    async function signUp() {
        const name = document.querySelector('.sign-up-container input[placeholder="Name"]').value;
        const email = document.querySelector('.sign-up-container input[placeholder="Email"]').value;
        const password = document.querySelector('.sign-up-container input[placeholder="Password"]').value;

        // Basic validation
        if (!name || !email || !password) {
            alert("Please fill all fields.");
            return;
        }

        // Better email validation
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        // Password strength check
        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return;
        }

        try {
            // Sign up with Supabase
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        name: name
                    }
                }
            });

            if (error) {
                throw error;
            }

            // Check if signup was successful
            if (data.user) {
                // Insert into profiles table (if needed)
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        { 
                            id: data.user.id, 
                            name: name,
                            email: email
                        }
                    ]);

                if (profileError) {
                    console.error("Profile creation error:", profileError);
                    // Don't throw error here - auth was successful
                }

                alert("Sign up successful! Please check your email for verification.");
                container.classList.remove("right-panel-active");
                
                // Clear form
                document.querySelector('.sign-up-container input[placeholder="Name"]').value = '';
                document.querySelector('.sign-up-container input[placeholder="Email"]').value = '';
                document.querySelector('.sign-up-container input[placeholder="Password"]').value = '';
            } else {
                throw new Error("User creation failed - no user data returned");
            }
        } catch (error) {
            console.error("Sign up error:", error);
            alert("Sign up failed: " + error.message);
        }
    }

    // Sign In Function
    async function signIn() {
        const email = document.querySelector('.sign-in-container input[placeholder="Email"]').value;
        const password = document.querySelector('.sign-in-container input[placeholder="Password"]').value;

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        try {
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                throw error;
            }

            if (data.session) {
                localStorage.setItem("token", data.session.access_token);
                alert("Login Successful!");
                window.location.href = "index.html";
            } else {
                throw new Error("No session data returned");
            }
        } catch (error) {
            console.error("Login error:", error);
            alert("Login failed: " + error.message);
        }
    }
</script>
</body>
</html>
